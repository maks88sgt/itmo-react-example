name: Deploy Armageddon App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node version
        run: node --version

      - name: Install Dependencies
        run: npm i

      - name: Run unit tests
        run: npm run test:unit